<h2>{{vm.restaurant.name}} - {{vm.restaurant.type}}!</h2>
<h3>{{vm.restaurant.street_address}}</h3>
<h3>Washington, DC</h3>
<img ng-src={{vm.restaurant.photo_url}}>

<form>
  <input type="text" ng-model="vm.restaurant.name" placeholder={{vm.restaurant.name}}/>
  <input type="text" ng-model="vm.restaurant.type" placeholder={{vm.restaurant.type}}/>
  <input type="text" ng-model="vm.restaurant.photo_url" placeholder={{vm.restaurant.photo_url}}/>
  <input type="text" ng-model="vm.restaurant.street_address" placeholder={{vm.restaurant.street_address}}/>
  <button data-ng-click="vm.update()"> Update </button>
</form>
<button type="button" data-ng-click="vm.destroy()">Delete</button>
